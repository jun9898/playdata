<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form method="post" action="test.jsp">
			<h2>1. 텍스트를 입력받는 양식 태그</h2>
			아이디 : <input type="text" size=100 maxlength="10" value="여기에 아이디 입력 " name="id"> <br/>
			패스워드 : <input type="password" name="pass"> <br/>
			정보 : <br/>
			<textarea rows="5" cols="30" name="info"></textarea>
			
			<!-- 같은 그룹 안에서 한 개만 선택이 가능 -->
			<h2>3. 선택관련 양식 태그 - 체크박스</h2>
			<fieldset>
				<input type="checkbox" name="subject1" value="java">자바
				<input type="checkbox" name="subject1" value="JDBC">JDBC
				<input type="checkbox" name="subject1" value="servlet" checked="checked">servlet
				<input type="checkbox" name="subject1" value="jsp">jsp
				<input type="checkbox" name="subject1" value="Spring">spring
			</fieldset>
			
			<!-- 같은 그룹 안에서 한 개만 선택이 가능(같은 그룹으로 묶기 위해서 name속성을 동일하게 작업한다. -->
			<h2>3. 선택관련 양식 태그 - 라디오버튼</h2>
			<fieldset>
				<legend>좋아하는 과목</legend>
				<input type="radio" name="subject2" value="java">자바
				<input type="radio" name="subject2" value="JDBC">JDBC
				<input type="radio" name="subject2" value="servlet" checked="checked">servlet
				<input type="radio" name="subject2" value="jsp">jsp
				<input type="radio" name="subject2" value="Spring">spring
			</fieldset>

			<h2>3. 선택관련 양식 태그 - 콤보상자</h2>
			<select name="subject3">
				<option value="java">자바</option>
				<option value="JDBC">JDBC</option>
				<option value="servlet">servlet</option>
				<option value="jsp">jsp</option>
				<option value="Spring">Spring</option>
			</select>

			<h2>3. 선택관련 양식 태그 - 목록</h2>
			<select name="subject4" size="5" multiple="multiple">
				<option value="java">자바</option>
				<option value="JDBC">JDBC</option>
				<option value="servlet">servlet</option>
				<option value="jsp">jsp</option>
				<option value="Spring">Spring</option>
			</select>
			
			<h2>3. 기타 양식 태그 - 목록</h2>
			검색:<input type="search"><br/>
			전화번호:<input type="tel"><br/>
			수량:<input type="number"><br/> 수량:<input type="range"><br/>
			
			날짜:<input type="date">
			날짜:<input type="month">
			날짜:<input type="week"><br/>
			파일업로드:<input type="file">
			<!-- hidden태그는 화면에 표시되지 않는다.
				폼태그를 이용해서 사용자의 정보를 넘길때 사용자에게 직접 입력받지 않고 특정값을 임의로 넘기는 경우에
				주로 사용(보통 세션값을 빼서 넘기는 경우 사용)
			 -->
			 <input type="hidden" name="hidden" value="secureval">
			

			<h2>2. 버튼관련 양식 태그</h2>
			<input type="button" value="자바스크립트 명령문을 실행할 목적으로 사용하는 버튼 " 
			onclick="alert('환영합니다.')"> <br/>
			<input type="reset" value="데이터 지우기(취소)"> <br/>
			<input type="submit" value="서버로 전송하기"> <br/>
			<!-- submit 버튼을 누른것과 동일하게 동작 -->
			<input type = "image" src="/clientweb/images/dog3.jpg" width="1500">
		</form>

		
	</body>
</html>
