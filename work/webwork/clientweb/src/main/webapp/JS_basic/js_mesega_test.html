<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			// 1. 알림 - alert
			num1 = 100;
			num2 = 200;
			result= num1+num2
			alert("result=>" + result)
			alert("result=>" + (num1+num2))
			// 2. 확인 confirm
			result = confirm("정말 삭제할건가요>")
			alert(result)
			
			result = "test"
			alert(result)
			
			// 3. 입력 -prompt
			result = prompt("좋아하는 언어는?")
			if (result == "자바"){
				alert(result)
			}

		</script>
	</body>
</html>
