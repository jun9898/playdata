<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<table style="border: solid 1px;">
		<script type="text/javascript">
			var num1 = parseInt(prompt("입장객은 몇명인가요?"))
			var num2 = parseInt(prompt("한 줄에 몇명씩 앉습니까?"))
			var count = 0;
			if (num1%num2 == 0){
			for (i = 1; i <= num1/num2; i++){
				document.write("<tr style='border: solid 1px;'>")
				for (j = 1; j <= num2; j++){
					count += 1;
					document.write("<td style='border: solid 1px;'>" + "좌석 "+ count + "</td>" )
				}
			}
			document.write("</tr>")
			} else {
			for (i = 1; i <= num1/num2 +1; i++){
				document.write("<tr style='border: solid 1px;'>")
				for (j = 1; j <= num2; j++){
					if (count <num1){ 
					count += 1
					document.write("<td style='border: solid 1px;'>" + "좌석 "+ count + "</td>" )
					}
				}
			}
			document.write("</tr>")
			}
		</script>
	</table>
	</body>
</html>
