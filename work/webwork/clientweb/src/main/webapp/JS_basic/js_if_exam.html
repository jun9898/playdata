<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			h1{
			background-color: red;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = parseInt(prompt("성적을 입력하세요"));
			alert(num1)
			if(num1<0 || num1>100){
				alert("점수 잘못입력")
			} else {
				if (num1 >= 90) {
					document.write("<h1>수</h1>")
				} else if (num1 >= 80) {
					document.write("<h1>우</h1>")
				} else if (num1 >= 70) {
					document.write("<h1>미</h1>")
				} else if (num1 >= 60) {
					document.write("<h1>양</h1>")
				} else {
					document.write("<h1>가</h1>")
					document.write("<img src='/clientweb/images/product/dog.jpg'>")
				}
			}
			alert(num1/10)
			alert(Math.floor(num1/10))
		</script>
	</body>
</html>
