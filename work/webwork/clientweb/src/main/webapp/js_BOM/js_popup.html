<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			body{
				background-color: skyblue
			}
		</style>
		<script type="text/javascript">
			function showdata(zip, addr){
				alert("주소를 선택하면 실행되는 함수 : " + zip + ", " + addr);
				opener.document.myform.zipcode.value = zip;
				opener.document.myform.address.value = addr;
				window.close();
			}
			function getOpenerValue(){
				// 팝업창의 텍스트상자 = 오프너의 텍스트 상자
				document.getElementById("myid").value = opener.document.myform.id.value;
			}
		</script>
	</head>
	<body onload="getOpenerValue()">
		<form>
			<input type="text" id="myid"/>
			<input type="text" id="addr"/>
			<input type="submit" value="검색"/>
		</form>
		<a href="javascript:showdata('111-111', '서울시 구로동')">구로동</a>
		<a href="javascript:showdata('222-222', '서울시 신림동')">신림동</a>
		<a href="javascript:showdata('333-333', '서울시 서초동')">서초동</a>
		<a href="javascript:showdata('444-444', '서울시 경암동')">경암동</a>
		<a href="javascript:showdata('555-555', '서울시 상암동')">상암동</a>
		
	</body>
</html>
