<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var result = 0;
			function showArr(myArr) {
				for (let i = 0; i < myArr.length; i++){
					document.write("<h1>" + "점수 : " + myArr[i] + "</h1>")
					result += myarr[i];
				}
			}
		</script>

	</head>
	<body>
	<!-- 1. 매개변수로 전달받은 배열의 내용을 출력하는 showArr 함수를 작성
			=> 매개변수로 배열 전달받기
		 2. 점수 5개를 임의로 정해서 배열을 생성
		 3.	배열에 저장된 모든 점수를 출력하고 합계와 평균을 계산해서 출력하기
	 -->
	 	<script type="text/javascript">
	 		let myarr = [50,90,80,30,100];
	 		showArr(myarr);
			document.write("<h1> 합계 : " + result + "</h1>")
			document.write("<h1> 평균 : " + (result/myarr.length) + "</h1>")
	 	</script>
		
	</body>
</html>
