<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//자바스크립트에서 json객체를 표현 (자바스크립트의 사용자정의 객체와 유사)
		var person = {
				"name":"JBJ",
				"age":"26",
				"subject":["자바","스프링","하둡"],
				"addr":{
					"zip":"111-222",
					"addr1":"인천시"
				},
				"history":[
					{
						"subject":"java",
						"month":"8"
					},
					{
						"subject":"spring",
						"month":"9"
					}
				]
		}
		
		//person이 json 오브젝트
		// json object 의 속성은 객체, 속성
		// json array는 배열처럼
		alert(person);
		document.write("<h3>" + person.name + "<h3>")
		document.write("<h3>" + person.age + "<h3>")
		document.write("<h3>" + person.subject + "<h3>")
		document.write("<h3>" + person.addr + "<h3>")
		document.write("<h3>" + person.addr.zip + "<h3>")
		document.write("<h3>" + person.subject[0] + "<h3>")
		document.write("<h3>" + person.subject[1] + "<h3>")
		document.write("<h3>" + person.history[0].subject + "<h3>")
		document.write("<h3>" + person.history[1].subject + "<h3>")
	</script>

</body>
</html>
