<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JSP에서 include됐던 페이지가 타임리프에서는 fragment라고 부른다.</h1>
	<div style="background-color: orange;" th:fragment="content2(param1,param2)">
		삽입될 영역 2(파라미터를 전달받아서 사용할 수 있다.)
		<span th:text="${param1}"></span>
		<span th:text="${param2}"></span>
	</div>
</body>
</html>
