<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>프래그먼트 연결하기</h1>
	<div style="background: yellow; height: 100px">
		메인의 영역 ----------------------- 1
	</div>

	<!-- content1, content2, content3로 정의한 프레그먼트를 main에 적용
		프레그먼트를 삽입이나 replace하는 경우 ~{}문법을 써서 경로를 정의하는 것이 기본 문법이나 간단한 작업을 하는 경우는 ~{}생략 가능
		th:insert = "~{연결될 view의 path :: 정의된 프레그먼트의 이름}"
		삽입
		th:insert
		replace
		th:replace
	 -->
	 <div id="top" th:insert="~{fragment/fragment1 :: content1}"></div>

	<div style="background: yellow; height: 100px">
		메인의 영역 ----------------------- 2
	</div>

	<div style="background: yellow; height: 100px; margin-top: 10px">
		메인의 영역 ----------------------- 3
	</div>
	
	<div id="menu1" th:replace="~{fragment/fragment1 :: content1}"></div>
	<div id="menu2" th:replace="fragment/fragment1 :: content3"></div>

	<div style="background: yellow; height: 100px; margin-top: 10px">
		메인의 영역 ----------------------- 4
	</div>
	
	<h2>변수를 넘겨서 사용하기</h2>
	<div id="valtest" th:replace="~{fragment//fragment2 :: content2('jbj','전병준')}">
	</div>

</body>
</html>
