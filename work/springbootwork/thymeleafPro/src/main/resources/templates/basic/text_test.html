<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 태그 속성으로 사용, 태그 내부에 정의 타임리프 적용에 해당사항이 없으면 출력이 안된다. -->
	<h1>1. th:text 속성을 사용하기 </h1>
	<div>th:text 사용===> <span th:text="${msg}">test</span></div>
	<div>th:text 사용===> <span th:text="${data}">test2</span></div>
	<h2>문자열과 함께 사용하기 : [[${msg}]]</h2>
	<h2>문자열과 함께 사용하기 : [[${data}]]</h2>
</body>
</html>
