<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="UTF-8">
  <link rel="stylesheet" href="/erp/common/css/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<div style="padding-top: 30px">
			<div class="col-md-3" style="padding-bottom: 10px">
				구분:
				<form action="">
					<select name="category" id="category">
						<option value="all">전체게시물</option>
						<option value="경조사">경조사</option>
						<option value="사내소식">사내소식</option>
						<option value="게시판">게시판</option>
					</select>
				</form>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="board:${boardlist}">
						<td><span th:text="${board.boardNo }"></span></td>
						<td><a
							th:href="@{/board/read(boardNo=${board.boardNo },cmd=view)}">
								<span th:text="${board.title }"></span>
						</a></td>
						<td><span th:text="${board.writer }"></span></td>
						<td><span th:text="${board.updateDate }"></span></td>
 						<td><a th:href="@{/board/delete(boardNo=${board.boardNo })}" th:text="삭제"></a></td>
					</tr>
					<tr>
						<td colspan="5">
							<a href="/jpa/page/list?pageNo=0">1</a>
							<a href="/jpa/page/list?pageNo=1">2</a>
							<a href="/jpa/page/list?pageNo=2">3</a>
							<a href="/jpa/page/list?pageNo=3">4</a>
							<a href="/jpa/page/list?pageNo=4">5</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form action="/erp/board/search" method="post">
			<select name="tag">
				<option value="id">작성자</option>
				<option value="title">제목</option>
				<option value="content">본문</option>
				<option value="updateDate">작성일</option>
			</select> <input type="text" name="search" /> <input type="submit" value="검색">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/erp/board/write" style="text-align: right;">글쓰기</a></li>
			</ul>
		</form>
</body>
</html>
