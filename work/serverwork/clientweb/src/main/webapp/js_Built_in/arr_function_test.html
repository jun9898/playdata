<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
		
		function print(item) {
			console.log(item)
		}

		let subject = ["java", "oracle", "html", "css", "javascript"]
		for (let i = 0; i<subject.length; i++){
			console.log(subject[i]);
		}
		console.log("=================")
		
		subject.forEach(print);
		
		// map - 배열의 각 item을 이용해서 새로운 배열을 만들어서 리턴
		let data1 = subject.map((item) => {
			return item + "-web";
		})
		console.log("=======================")
		
		var myfunc = function(item){
			return item.length>=5;
		}
		// 다른 함수의 매개변수나 DOM의 이벤트 핸들러 사용방법으로 연결하는 경우는 콜백으로 함수명만 전달
		let data2 = subject.map(myfunc); 
		console.log("=======================")
		console.log(data2)
		
		</script>
		
	</body>
</html>
