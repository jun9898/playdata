<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			let myarr = [5,7,9,10,5];
			
			// 1. myarr의 각 요소의 값에 5배 한 결과로 새로운 배열을 생성
			// 2. 1번에서 생성한 결과를 출력
			// 3. myarr의 각 요소가 짝수인지 홀수인지 판단해서 짝수이면 true, 홀수이면 false로
			// 	  새로운 배열을 생성하고 출력
			// map과 forEach를 이용하고 화살표 함수로 작업

			function print(item) {
				console.log(item);
			}

			let data1 = myarr.map((item) => {
				return item * 5;
			})

			data1.forEach(print)
			
			var myfunc = function(item){
				return item % 2 == 0;
			}
			
			let data2 = myarr.map(myfunc); 
			data2.forEach(print)

			
		</script>
		
	</body>
</html>
