<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">

			var myfunc = function() {
				return "화살표함수 연습(일반표현식)";
			}
		
			var result1 = myfunc() 
			console.log(result1);

			// 화살표 함수
			var myfunc2 = () => {
				return "화살표함수 연습(일반표현식)";
			}
			console.log(myfunc2);
			
			// 리턴 한줄이 전부인 경우
			var myfunc3 = () => { "화살표함수 연습(일반표현식)"; }
			console.log(myfunc3);
			
			// 매개변수가 있는 함수
			var myfunc4 = (name) =>  "화살표함수 연습(일반표현식) "+name ; 
			console.log(myfunc4("jeon"));
			
			var myfunc5 = (age, name) =>  "화살표함수 연습(일반표현식) "+name + age; 
			console.log(myfunc5(26,"jeon"));
			
			var myfunc6 = (age, name) => { 
				document.write("화살표함수 연습(일반표현식) "+name + age);
				return "종료"
			}
			console.log(myfunc6(26,"jeon"));
		</script>
		
	</body>
</html>
