<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var myarr = new Array("java", "oracle", "html", "css", "javascript");
			// 배열의 모든 요소 출력하기
			for (let i =0; i<myarr.length;i++){
				document.write("<h3> 배열의 " + i+ "번째 요소 => " + myarr[i] + "</h3>");
			}
		</script>
		
	</body>
</html>
