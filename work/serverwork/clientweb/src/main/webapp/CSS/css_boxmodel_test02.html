<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#mydiv1{
				position:absolute;
				left: 100px;
				top: 100px;
				width: 500px;
				height: 400px;
				background-color: blue;
				border-style : solid; 
				border-width: 5px;
				border-color: aqua;
				z-index: 2;
			}
			#mydiv2{
				position:absolute;
				left: 150px;
				top: 150px;
				width: 500px;
				height: 400px;
				background-color: aqua;
				border-style : solid; 
				border-width: 5px;
				border-color: blue;
				z-index: 1;
			}
		</style>
	</head>
	<body>
	<!-- 박스모델의 포지션 -->
		<div id="mydiv1">1</div>
		<div id="mydiv2">2</div>
		
	</body>
</html>
