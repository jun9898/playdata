<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			input[type="text"]{
				background-color: yellow;
			}
		
			a[target]{
				color: rgb(186, 181, 206);
			}

			a[target= "_blank"]{
				color: blue;
			}
		</style>
		
	</head>
	<body>
		<a href="#" >링크1</a>
		<a href="#" target="_blank">링크1</a>
		<a href="#" target="_self">링크1</a>
		<a href="#" target="_blank">링크1</a>
		<form action="/clientweb/html/lounge.html" method="get">
			<h2>1. 텍스트를 입력 받는 양식 태그</h2>
				아이디:<input type="text" name="id" size="100" maxlength="10" value="bts"><br/>
				패스워드:<input type="password" name="pass"  disabled><br/>
				정보:<br/>
				<textarea rows="5" cols="30" name="info"></textarea>
			<h2>3. 선택관련 양식 태그 - 체크박스</h2>
			<fieldset>
				<legend>좋아하는 과목</legend>
				<input type="checkbox" name="subjct1" value="java">자바
				<input type="checkbox" name="subjct1" value="jdbc">JDBC
				<input type="checkbox" name="subjct1" value="html">HTML
				<input type="checkbox" name="subjct1" value="javascript">javascript
				<input type="checkbox" name="subjct1" value="spring">spring
			</fieldset>
			
			<h2>3. 선택관련 양식 태그 - 라디오버튼</h2>
			<!-- radio는 같은 그룹 안에서 한 개만 선택이 가능하다.
			     => 같은 그룹으로 묶기 위해서 name속성을 동일하게 작업한다.  -->
			<input type="radio" name="subjct2" value="java">자바
			<input type="radio" name="subjct2" value="jdbc">JDBC
			<input type="radio" name="subjct2" value="html">HTML
			<input type="radio" name="subjct2" value="javascript">javascript
			<input type="radio" name="subjct2" value="spring">spring
			
			<h2>3. 선택관련 양식 태그 - 콤보상자</h2>
			<select name="subjct3">
				<option value="java">자바</option>
				<option value="jdbc">JDBC</option>
				<option value="html">HTML</option>
				<option value="javascript">javascript</option>
				<option  value="spring">spring</option>
			</select>
			<h2>3. 선택관련 양식 태그 - 목록</h2>
			<select name="subjct4" size="4" multiple="multiple">
				<option value="java">자바</option>
				<option value="jdbc">JDBC</option>
				<option value="html">HTML</option>
				<option value="javascript">javascript</option>
				<option  value="spring">spring</option>
			</select>	
			<h2>4. 기타 양식 태그</h2>
			검색:<input type="search"> 
			전화번호:<input type="tel"> <br/>
			수량1:<input type="number" max="20" min="10" maxlength="5"> 
			수량2:<input type="range" step="10"> <br/>
			날짜:<input type="date"> 
			날짜:<input type="month"> 
			날짜:<input type="week"> <br/>
			
			파일업로드:<input type="file">
			<!-- hidden태그는 화면에 표시되지 않는다.
			     폼태그를 이용해서 사용자의 정보를 넘길때 사용자에게 직접 입력받지 않고 특정값을 임의로 넘기는 경우 주로 사용한다.
			 -->
			<input type="hidden" name="hidden" value="secureVal">
			
			<h2>2. 버튼관련 양식 태그</h2>
			<input type="button" value="자바스크립트 명령문을 실행할 목적으로 사용하는 버튼" onclick="alert('환영합니다.')">
			<input type="reset" value="데이터지우기(취소)">
			<input type="submit" value="서버로 전송하기">
			<!-- submit 버튼을 누른 것과 동일하게 동작 -->
			<input type="image" src="/clientweb/images/daumlogo.png">
		</form>
	</body>
</html>
