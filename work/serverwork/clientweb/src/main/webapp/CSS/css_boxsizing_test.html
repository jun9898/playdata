<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: orange;
				border: solid 5px blue;
			}
			.box:first-child {
				background-color: blue;
				border-color: yellow;
				border-width: 10px;
				padding: 30px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box">box-sizing(border-box)</div>
		<div class="box">box-sizing(content-box 기본값)</div>
	</body>
</html>
