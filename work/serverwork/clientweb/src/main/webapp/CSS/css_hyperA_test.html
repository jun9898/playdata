<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		a:link {/* a태그에 연결된 링크에 방문 전 */
			color: black;
			text-decoration: none;
		}
		a:visited {/* 방문 후 */
			color: pink;
		}
		a:hover {/**/
			color: green;
			text-decoration: underline;
		}
		a:active {/**/
			color: aqua;
			text-decoration: overline;
		}
		#pseudo:hover{
			color: blue;
		}
	</style>

</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1>
	<a href="https://www.google.com">구글</a>
	<a href="https://www.naver.com">네이버</a>
	<a href="https://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="https://www.data.go.kr">정부 데이터센터</a>
	<div id="pseudo"> 가상의 선택자 </div>
</body>
</html>
