<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			p{
				text-align: center;
			}
			h1{
				text-align: center;
			}
			h3{
				text-align: center;
				color: red;
			}
		</style>
	</head>
	<body>
		<h1> 3의 배수 찾기</h1>
		<script type="text/javascript">
			// 자바스크립트에서도 변수를 사용하는 경우 초기화 하고 사용해야 한다.
			var num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
			var str = '';
			var count = 0;
			for (i=1; i<=num; i++){
				if(i%3==0){
					str=str+i+',';
					count += 1;
				}
			}
			document.write("<p>" + str + "</p>")
			document.write("<h3>"+num+"까지 3의 배수의 갯수 : " + count + "</h3>")

		</script>
		
	</body>
</html>
