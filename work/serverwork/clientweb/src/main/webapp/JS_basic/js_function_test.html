<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 함수를 정의
			// 1. 리턴값이 없고 매개변수가 없는 함수
			function test1() {
				num1 = 100;
				num2 = 200;
				document.write("<h1>test함수 : " + (num1+num2) + "</h1>");
			}

			// 2. 리턴값이 없고 매개변수가 있는 함수
			// 	  => 매개변수가 있다는 것은 함수를 사용할 수 있는 경우의 수가 더 많아졌다는 의미
			function test2(num1, num2) {
				document.write("<h1>test함수 : " + (num1+num2) + "</h1>");
			}

			// 3. 리턴값이 있고 매개변수가 있는 함수
			function test3(num1, num2) {
				result = num1+num2;
				return result; // 함수의 마지막 명령문에서 return 을 이용해서 함수의 결과를 호출한 곳으로 전달
			}
			
			// 4. test3의 결과를 사용하는 함수
			function checkdata(data) {
				if (data > 3000) {
					alert("성공")
				} else {
					alert("실패")
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			// 함수의 호출
			// 1. 매개변수가 없고 리턴값이 없는 함수의 호출
			document.write("<hr/>")
			document.write("<h1>시작</h1>")
			test1();

			// 2. 매개변수가 있고 리턴값이 없는 함수의 호출
			test2(100,200);
			test2(500,600);
			inputdata1 = parseInt(prompt("숫자 1을 입력"))
			inputdata2 = parseInt(prompt("숫자 2을 입력"))
			test2(inputdata1, inputdata2);

			// 3. 리턴값이 있고 매개변수가 있는 함수
			// 1) 리턴값을 저장할 변수를 선언하고 받기
			result = test3(100,200);
			
			// 2) 함수의 결과를 또 다른 함수의 매개변수로 전달할 수 있다.
			alert(test3(100,200));

			document.write("<hr/>")
			
			// 4.
			checkdata(test3(1000,20));
			
		</script>
		
	</body>
</html>
