<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		function printGugu() {
			document.write("<table border='1'>");
			for (dan=1; dan<=9;dan++){
				document.write("<tr>");
			for(i=1;i<=9;i++){
				document.write("<td><h3>"+dan+"*"+i+"="+(dan*i)+"</h3></td>");
			}	
				document.write("</tr>");
			}
			document.write("</table>");
		}
		
		function getSum(num1, num2) {
			sum = 0;
			for(i=num1;i<=num2; i++){
				sum = sum + i
			}
			return sum
		}
		
		function calc(num1,num2,str) {
			if (str == "+") { return num1+num2; }
			else if (str == "-") { return num1-num2; }
			else if (str == "*") { return num1*num2; } 
			else if (str == "/") { return num1/num2; }
			else if (str == "%") { return num1%num2; }
		}
		</script>
	</head>
	<body>
		<script type="text/javascript">
		printGugu();
		alert(getSum(1,10))
		alert(calc(1,10,"+"))
		</script>
		
	</body>
</html>
