<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
	<table border="1">
		<thead>
			<tr align="center">
				<td colspan="2">회원가입</td>
			</tr>
		</thead>
		</tbody>
		<tr>
			<td>이름</td>
			<td><input type="text" size=50 name="name"> <br /></td>
		</tr>
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" size=50 maxlength="10" name="id">
				<br /></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" size=50 maxlength="10" name="pass">
				<br /></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" size=50 maxlength="10" name="pass2">
				<br /></td>
		</tr>
		<tr>
			<td>주민등록번호</td>
			<td><input type="text" size=19 maxlength="10" name="num">
				<input type="password" size=19 maxlength="10" name="num2"> <br />
			</td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" size=10 maxlength="3" name="phonenum1">
				- <input type="text" size=10 maxlength="4" name="phonenum2">
				- <input type="text" size=10 maxlength="4" name="phonenum3">
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="radio"> 남자 <input
				type="radio" name="radio"> 여자</td>
		</tr>
		<tr>
			<td>직업</td>
			<td><select name="subject3">
					<option value="자택경비원">자택경비원</option>
					<option value="백수">백수</option>
			</select> 
		</td>
		</tr>
		<tr>
			<td>email 주소</td>
			<td><input type="text" size=50 maxlength="30" name="email">
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">

				<input type="submit" value="가입신청"> 
				<input type="reset" value="취소">
			</td>
		</tr>
		</tbody>
	</table>
	</form>
</body>
</html>
