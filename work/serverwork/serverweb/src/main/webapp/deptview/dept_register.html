<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
			<a href="/serverweb/dept/list.do"><h1>부서목록보기</h1></a>
			<form role="form" class="form-horizontal"
				action="/serverweb/dept/insert.do" method="Get" 
				name="myform">
				<fieldset>
					<div id="legend">
						<legend>아래 양식을 작성해주세요.</legend>
					</div>
					<div class="form-group">
						<!-- 부서코드 -->
						<label class="control-label col-sm-2" for="deptno">부서코드</label>
						<div class="col-sm-3">
							<input type="text" id="deptno" name="deptno"
								placeholder="부서코드 " class="form-control"
								 required>
						</div>
					</div>
					<div class="form-group">
						<!-- 패스워드-->
						<label class="control-label col-sm-2" for="deptname">부서명</label>
						<div class="col-sm-3">
							<input type="text" id="deptname" name="deptname"
								placeholder="부서명" class="form-control"  >

						</div>
					</div>
					
					<div class="form-group">
						<!-- 성명-->
						<label class="control-label col-sm-2" for="tel">전화번호</label>
						<div class="col-sm-3">
							<input type="text" id="tel" name="tel"
								placeholder="전화번호" class="form-control" required>
						</div>
					</div>
				
					<div class="form-group">
						<!-- 주소-->
						<label class="control-label col-sm-2" for="addr">주소</label>
						<div class="col-sm-3">
							<input type="text" id="addr" name="addr" 
							placeholder="주소"
								class="form-control" required>
						</div>
					</div>
					
					<div class="form-group">
						<!-- Button -->
						<div class="col-sm-3 col-sm-offset-2">
							<input type="submit" value="부서 등록하기" class="btn btn-success"/>
						</div>
					</div>
				</fieldset>
			</form>
	</div>
</body>
</html>
