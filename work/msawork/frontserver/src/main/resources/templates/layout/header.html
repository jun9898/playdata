<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="userHead">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Home</title>
    <script type="text/javascript">
        let getAdmin = async function() {
            alert("test")
            try {
                let res = await axios( {
                    withCredentials: true,
                    method: "GET",
                    url: "http://127.0.0.1:8089/my/api/mypage",
                    headers: {
                        // 로컬스토리지에 저장된 인증 토큰을 다음 요청에 요청헤더에 저장해서 가지고 나감
                        AUTHORIZATION:localStorage.getItem("auth-token")
                    }
                }).then((res) => {
                    console.log(res)
                    console.log(res.data)
                })
            } catch (err) {
                console.log(err)
                throw new Error(err)
            }
        }
        function test() {
            alert("직접요청")
            getAdmin()
        }
    </script>
    <script th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
</html>
